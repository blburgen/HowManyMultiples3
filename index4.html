<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brady Burgener | divisable by</title>
        <meta name="description" content="given an array of numbers which ones are divisable by">
        <link rel="stylesheet" href="styles/styles4.css">
        <script src="javascript/index4.js" defer></script>
    </head>
    <body>
        <div class="UserForm">
            <div>
                <label class="Userlabel">
                    Which number would you like your array of numbers divisable by
                </label>
                <div class="UserDiv">
                    <button id="two">2</button>
                    <button id="three" disabled>3</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                </div>
            </div>
            <div>
                <label for="UserInput" class="Userlabel">
                    Input numbers, separate each set of numbers by a space
                </label>
                <div class="UserInput">
                    <input type="text" name="UserInput" id="UserInput">
                    <button type="submit" id="calculate">Calculate</button>
                    <button id="ClearForm">Clear</button>
                </div>
                <div id="UserResults">Make your choices and press calculate button.</div>
            </div>  
        </div>
    </body>
    
</html>
