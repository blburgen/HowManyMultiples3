<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brady Burgener |  interview</title>
    <meta name="description" content="a web app to check for numbers divisible by 3">
    <link rel="stylesheet" href="styles/styles3.css">
</head>
<body>
    <div class="UserInput">
        <label for="UserInput">Enter numbers separated by a space</label>
        <div>
            <input type="text" name="UserInput" id="UserInput">
            <button type="submit">Run calculations</button>
        </div>
        <div id="OutputInfo">
            Enter your numbers and then press the button
            <br>
            Your numbers will then be checked to see 
            <br>
            if they are divisable by 3
        </div>
    </div>
    <script src="javascript/index3.js"></script>
</body>
</html>
